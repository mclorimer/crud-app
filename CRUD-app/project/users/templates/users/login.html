<div style="margin-left: 40%; margin-top: 5%">

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <h3>Don't have an account with us?</h3>
  <p>Try <a href="/users/signup/">signing up</a>!</p>
{% endblock %}
</div>
