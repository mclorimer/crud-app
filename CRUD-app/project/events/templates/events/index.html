<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lori's Event Website</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<p><a href="/events/create/">Create a New Event Here!</a></p>
		<p><a href="/users/{{user}}/delete/">Delete This User?</a></p>
		<p><a href="/users/logout/">Log Out</a></p>
		<div class="container">
			<div class="row">
			{% for event in events %}
				<div class="col-sm-3 col-md-3 col-lg-3">
					<h1><a href="/events/{{event.id}}/details">{{ event.title }}</a></h1>
					<h3>Where?: {{event.location}}</h3>
					<h4>When?: {{event.date}}</h4>
					<h5>created by: <a href="/events/{{event.creator}}/">{{event.creator}}</a></h5>
					<p>{{ event.content }}</p>
					<p>created at: {{ event.created_at }}</p>
					<p><a href="/events/{{event.id}}/delete/">Delete Event</a></p>
					<p><a href="/events/{{event.id}}/edit/">Edit Event</a></p>
				</div>
			{% endfor %}
			</div>

		</div>
	</body>
</html>
